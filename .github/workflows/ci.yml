name: SolarPunkCoin CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd solarpunkcoin
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        cd solarpunkcoin
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./solarpunkcoin/coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black

    - name: Run flake8
      run: |
        cd solarpunkcoin
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run black (check only)
      run: |
        cd solarpunkcoin
        black --check .

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit
      run: |
        cd solarpunkcoin
        bandit -r . -ll

    - name: Run safety check
      run: |
        cd solarpunkcoin
        safety check --json

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        cd solarpunkcoin
        docker build -t solarpunkcoin:latest .

    - name: Test Docker image
      run: |
        docker run --rm solarpunkcoin:latest python --version

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd solarpunkcoin
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run benchmarks
      run: |
        cd solarpunkcoin
        python tests/benchmarks/benchmark.py

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check README and docs
      run: |
        test -f README.md
        test -f solarpunkcoin/README.md
        test -f solarpunkcoin/PRODUCTION_READY.md

    - name: Validate markdown
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd solarpunkcoin
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start test network
      run: |
        cd solarpunkcoin
        python node/spk_node.py --demo &
        sleep 5

    - name: Run integration tests
      run: |
        cd solarpunkcoin
        python -c "from node.spk_node import SPKNode; node = SPKNode('test', False); print('Integration test passed')"

  deploy:
    name: Deploy (on tag)
    runs-on: ubuntu-latest
    needs: [test, lint, security, docker]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        cd solarpunkcoin
        docker build -t ${{ secrets.DOCKER_USERNAME }}/solarpunkcoin:${{ github.ref_name }} .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/solarpunkcoin:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/solarpunkcoin:${{ github.ref_name }}
        docker push ${{ secrets.DOCKER_USERNAME }}/solarpunkcoin:latest

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
